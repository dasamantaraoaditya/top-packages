<div>
    <h2>
        <span>Packages</span>
        <button class="btn btn-primary float-right jh-create-entity create-packages" [routerLink]="['/', { outlets: { popup: ['packages-new'] } }]">
            <span class="fa fa-plus"></span>
            <span >
            Create new Packages
            </span>
        </button>
    </h2>
    <jhi-alert></jhi-alert>
    <div class="row">
    </div>
    <br/>
    <div class="table-responsive" *ngIf="packages">
        <table class="table table-striped">
            <thead>
            <tr>
            <th><span>ID</span></th>
            <th><span>Name</span></th>
            <th><span>Repository</span></th>
            <th></th>
            </tr>
            </thead>
            <tbody>
            <tr *ngFor="let packages of packages ;trackBy: trackId">
                <td><a [routerLink]="['../packages', packages.id ]">{{packages.id}}</a></td>
                <td>{{packages.name}}</td>
                <td>
                    <div *ngIf="packages.repository">
                        <a [routerLink]="['../repository', packages.repository?.id ]" >{{packages.repository?.id}}</a>
                    </div>
                </td>
                <td class="text-right">
                    <div class="btn-group flex-btn-group-container">
                        <button type="submit"
                                [routerLink]="['../packages', packages.id ]"
                                class="btn btn-info btn-sm">
                            <span class="fa fa-eye"></span>
                            <span class="d-none d-md-inline">View</span>
                        </button>
                        <button type="submit"
                                [routerLink]="['/', { outlets: { popup: 'packages/'+ packages.id + '/edit'} }]"
                                replaceUrl="true"
                                class="btn btn-primary btn-sm">
                            <span class="fa fa-pencil"></span>
                            <span class="d-none d-md-inline">Edit</span>
                        </button>
                        <button type="submit"
                                [routerLink]="['/', { outlets: { popup: 'packages/'+ packages.id + '/delete'} }]"
                                replaceUrl="true"
                                class="btn btn-danger btn-sm">
                            <span class="fa fa-remove"></span>
                            <span class="d-none d-md-inline">Delete</span>
                        </button>
                    </div>
                </td>
            </tr>
            </tbody>
        </table>
    </div>
</div>
